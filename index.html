<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>real-estate-web</title>
  </head>
  <body class="h-screen">
    <main>
      <section>
        <header class="bg-[#131110] w-full max-h-20">
          <section class="flex justify-between p-8">
            <img src="./logo.png" alt="logo" class="w-[83.5px] h-8" />
            <div
              class="flex items-center text-[20px] text-[#8c8b8b] gap-8 cursor-pointer"
            >
              <span>Residencies</span>
              <span>Our Value</span>
              <span>Contact Us</span>
              <span>Get Started</span>
              <button
                class="bg-[#2949c6] cursor-pointer text-[#fff] text-base p-2 hover:scale-110 rounded-md transform transition-all w-24"
              >
                Contact
              </button>
            </div>
          </section>
        </header>
        <section class="bg-[#131110]">
          <div class="flex flex-col -gap-[10px]">
            <span class="text-[#fff] text-5xl"> Discover </span>
            <span class="text-[#fff] text-5xl"> Most Suitable </span>
            <span class="text-[#fff] text-5xl"> Property </span>
          </section>
          <div></div>
        </section>

      </section>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
